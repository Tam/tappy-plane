<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>üö∞‚úàÔ∏è</title>
	<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
	<style>
		* { margin: 0 }
		html { height: 100% }
		html, body, pre, code, kbd, samp {
			font-family: "Press Start 2P", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, Noto Sans, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
		}
		body {
			display: flex;
			align-items: center;
			justify-items: center;
			height: 100%;
			background: #131313;
		}
		div {
			margin: auto;
			width: 100%;
			max-width: 800px;
		}
		#canvas {
			background-color: #D9ECF6;
			width: 100%;
			aspect-ratio: 800 / 480;
			vertical-align: middle;
		}
		div#canvas {
			display: flex;
			align-items: center;
			justify-content: center;
		}
		footer {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-top: 10px;
			font-size: 14px;
		}
		a {
			color: #fff;
			text-decoration: none;
		}
		a:first-child {
			font-size: 16px;
		}
	</style>
</head>
<body>
<script type="module">
	import init from './wasm/tappy-plane.js';
	const starter = document.getElementById('canvas');
	starter.firstElementChild.addEventListener('click', start);
	function start () {
		const parent = starter.parentElement;
		parent.removeChild(starter);

		const canvas = document.createElement('canvas');
		canvas.setAttribute('id', 'canvas');
		parent.insertBefore(canvas, parent.firstElementChild);

		init();
	}
</script>
<div>
	<div id="canvas">
		<button class="nes-btn is-primary">Play</button>
	</div>
	<footer>
		<a href="https://tam.games">üïπ</a>
		<a href="https://github.com/tam/tappy-plane">Source</a>
	</footer>
</div>
</body>
</html>
